<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>healthcare 3.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>


</head>
<body>
    
    <header >
        <nav class="navbar">

         <div class="logo">
            <img style="width: 100px" src="img/logo.png" alt="logo_img">
         </div>

          <div class="nav-list">
            <button onclick="Connect()">Connect with metamask</button>
            </div> 
        </nav>
    </header>


    <main>
        <div class="contact-box">
            <form method="post">
                
                <h2>WELCOME DOCTOR</h2>
                
                <div class="patientid">
                    <label for="Pname">Enter Patient ID:</label>
                    <input type="text" id="Pname" name="Pname">
                </div>

               
                <div class="drop-down">
                    <label for="Mname">Enter Medicine Name:</label>
                    <select name="Mname" id="Mname">
                        <option value="select-your-choice">Select Medicine</option>
                        <option value="action">M1</option>
                        <option value="fantasy">M2</option>
                        <option value="Adventure">M3</option>
                        <option value="Comedy">M4</option>
                    </select>
                </div>

                <div class="dated">
                    <label for="Ddosage">Dated:</label>
                    <input type="text" id="Ddosage" name="Ddosage">
                </div>

                <div class="drop-down">
                    <label for="Mname">Enter Duration of Medicine:</label>
                    <select name="Mname" id="Mname">
                        <option value="select-your-choice">Select Time</option>
                        <option value="action">1 Day</option>
                        <option value="fantasy">2 Day</option>
                        <option value="Adventure">3 Day</option>
                        <option value="Comedy">4 Day</option>
                        <option value="Comedy">1 Week</option>
                        <option value="Comedy">1 Month</option>
                    </select>
                </div>
                <div class="dosage">
                    <label for="Mdosage">Medicine dosage:</label>
                    <input type="text" id="Mdosage" name="Mdosage">
                </div>
                <div class="textarea">
                    <label for="textarea">Instructions: </label>
                    <textarea name="textarea" id="tectarea" cols="30" rows="10"></textarea>
                </div>


                <div class="submit">
                    <button type="button" onclick="Connect()">Submit</button>

                </div>



            </form>
        </div>
    </main>

</body>
</html>
